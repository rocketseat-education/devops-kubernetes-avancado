apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "app-ts.fullname" . }}
  labels:
    {{- include "app-ts.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app-ts.selectorLabels" . | nindent 6 }}
  strategy:
    # blueGreen:
    #   activeService: {{ include "app-ts.fullname" . }}
    #   previewService: {{ include "app-ts.fullname" . }}-preview
    #   autoPromotionEnabled: false
    canary:
      steps :
        - setWeight: 10
        - pause: {}
        - setWeight: 24
        - pause: { duration: 40s }
        - setWeight: 50
        - pause: { duration: 40s }
        - setWeight: 90
        - pause: {}
  template:
    metadata:
      {{- if .Values.restartPodWithConfig }}
      annotations:
          checksum/config: {{ toYaml .Values.appConfigEnv | sha256sum }}
        {{- end }}
      labels:
        {{- include "app-ts.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-config
            - secretRef:
                name: {{ .Chart.Name }}-secret
          ports:
            - name: http
              containerPort: {{ .Values.image.containerPort }}
              protocol: TCP
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}